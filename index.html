<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/Css/style.css">

  <title>Catalogo Tn</title>
</head>
<body>

    <header>
      <img src="./assets/image/Max-Macinhe.png" height="70px" alt="Logo da empresa Max-Macinhe">

      <nav>
        <ul>
          <li>Home</li>
          <li>Tn</li>
          <li>Contato</li>
        </ul>
      </nav>
    </header>

    <section>

      <div class="list">

        <div class="item">
          <div class="tn-img">
            <img src="./assets/image/Plus.png"  alt="imagem de tenis air max plus">
          </div>

          <div class="content">
            <p class="tn-information">
              Exclusivo
            </p>

            <h2>
              Air Max 
            </h2>
            
            <p class="description">
              Com sua silhueta aerodinâmica e detalhes contemporâneos, o Air Max Plus é a escolha definitiva para aqueles que buscam um visual que se destaca da multidão.
            </p>

            <button class="information">Encomendar</button>

          </div>
        </div>
      </div>

      <div class="arrows">
        <button><i class="fa-solid fa-arrow-left fa-3x"></i></button>
        <button><i class="fa-solid fa-arrow-right fa-3x"></i></button>
      </div>

      <div class="indicators">
        <div class="number">01</div>

        <ul>
          <li class="active"></li>
          <li></li>
          <li></li>
        </ul>

      </div>

    </section>
  
</body>
</html>
